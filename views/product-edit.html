<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/canvas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Cần có bản này mới chạy được câu lệnh jquery ở dưới -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body class="bg-light">
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
          <div class="container-fluid">
            <a class="navbar-brand text-info" href="/">GoWeb</a>
            <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/admin"> <i class="fab fa-dashcube"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fas fa-user-edit"></i>
                    My Account</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fas fa-lock"></i>
                    Profile</a>
                </li>
              </ul>
              <div class="d-flex" role="search">
                <a href="/logout" class="btn btn-outline-warning">Logout</a>
              </div>
            </div>
          </div>
        </nav>
        
        <div class="nav-scroller bg-body shadow-sm">
            <nav class="nav" aria-label="Secondary navigation">
              <a class="nav-link active" aria-current="page" href="/admin">
                <i class="fab fa-dashcube"></i>
                Dashboard</a>
              
              <a class="nav-link" href="#">
                User
                <span class="badge text-bg-light rounded-pill align-text-bottom">27</span>
              </a>
            </nav>
          </div>
        
          {{if (ne .Alert.Message "")}}
            <p class="alert alert-{{.Alert.Type}}">{{.Alert.Message}}</p>
          {{end}}
        <main class="container">
          <div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm">
            <div class="lh-1">
              <h1 class="h6 mb-0 text-white lh-1">Bootstrap</h1>
              <small>Since 2023</small>
            </div>
          </div>
        
          <div class="my-3 p-3 bg-body rounded shadow-sm">
            <p class="text-right"> <a href="/products"  class="btn btn-primary mr-3 float-end">Back <i class="fas fa-plus"></i></a></p>
            
            <h5 class="border-bottom pb-2 mb-0">
                Edit product
            </h5>
            <br class="my-4"/>
            <form action="/product-edit" method="POST">
                <input type="hidden" name="id" value="{{.Product.Id}}">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" class="form-control" value="{{.Product.Name}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" name="price" id="price" class="form-control" value="{{.Product.Price}}">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="text" name="quantity" id="quantity" class="form-control" value="{{.Product.Quantity}}">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select name="category" id="category" class="form-control">
                                {{range .Categories}}
                                    {{if (eq $.Product.Category.Id .Id)}}
                                        <option value="{{.Id}}" selected>{{.Description}}</option>
                                    {{else}}
                                        <option value="{{.Id}}">{{.Description}}</option>
                                    {{end}}
                                {{end}}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Accept</button>
                </div>
            </form>
          </div>
        </main>
        
</body>
</html>
